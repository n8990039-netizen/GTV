<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Караоке ТВ • Google TV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0f0f1a url('https://images.unsplash.com/photo-1511671782779-c97d3d27c1d4?auto=format&fit=crop&q=80&w=3840') center/cover no-repeat fixed;
      color: #e0e0ff;
      height: 100vh;
      overflow: hidden;
    }
    header {
      padding: 40px 60px 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
      text-align: center;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      text-shadow: 0 4px 20px rgba(0,0,0,0.8);
    }
    .subtitle {
      font-size: 1.8rem;
      opacity: 0.9;
      margin: 10px 0 40px;
    }
    .sections {
      padding: 0 60px;
      height: calc(100vh - 200px);
      overflow-y: auto;
    }
    .row-header {
      font-size: 2.8rem;
      margin: 40px 0 20px;
      color: #bb86fc;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 28px;
      padding-bottom: 30px;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar { display: none; }
    .card {
      flex: 0 0 340px;
      height: 500px;
      background: rgba(26,26,46,0.85);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      scroll-snap-align: start;
    }
    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 16px 48px rgba(187,134,252,0.5);
    }
    .card img {
      width: 100%;
      height: 70%;
      object-fit: cover;
    }
    .card-info {
      padding: 16px;
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: 500;
    }
    .card-subtitle {
      font-size: 1.1rem;
      opacity: 0.8;
    }
    .search-container {
      max-width: 800px;
      margin: 0 auto 60px;
      display: flex;
      gap: 16px;
    }
    input {
      flex: 1;
      padding: 20px 28px;
      font-size: 1.4rem;
      border-radius: 50px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      outline: none;
    }
    button {
      padding: 20px 40px;
      font-size: 1.4rem;
      background: #bb86fc;
      color: #0f0f1a;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Караоке ТВ</h1>
    <div class="subtitle">Бесплатно • Без регистрации • Текст на экране • 2026</div>
  </header>

  <div class="sections">
    <div class="search-container">
      <input type="text" placeholder="Поиск песни или исполнителя..." id="search"/>
      <button onclick="alert('Поиск работает в MSX — используйте плитки ниже')">Искать</button>
    </div>

    <h2 class="row-header">Популярные караоке</h2>
    <div class="carousel">
      <div class="card" onclick="window.open('https://rutube.ru/video/ff92587e12e46224d98f2688f8d20a56/', '_blank')">
        <img src="https://rutube.ru/api/thumbnail/video/ff92587e12e46224d98f2688f8d20a56/" alt="">
        <div class="card-info">
          <div class="card-title">Ветер с моря дул</div>
          <div class="card-subtitle">Натали</div>
        </div>
      </div>
      <!-- Добавь ещё карточек по аналогии, сколько хочешь -->
      <div class="card">
        <img src="https://rutube.ru/api/thumbnail/video/6423be0b11b9b041a3111c0cf4ec78fe/" alt="">
        <div class="card-info">
          <div class="card-title">По барам</div>
          <div class="card-subtitle">ANNA ASTI</div>
        </div>
      </div>
      <!-- ... -->
    </div>

    <h2 class="row-header">Поиск по источникам (в MSX)</h2>
    <p>В Media Station X используй плитки ниже — они запускают поиск в каждом сервисе отдельно.</p>

    <!-- Здесь можно добавить статические ссылки или оставить как есть -->
  </div>
</body>
  </html>
